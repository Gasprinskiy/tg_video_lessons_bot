syntax = "proto3";

package kicker_proto;
option go_package = "./kicker";

service KickerService {
  rpc KickUsers(KickUsersRequest) returns (KickExpiredSubsUsersReply);
}

message KickUserParam {
  int64 tg_id = 1;
  int64 reason_id = 2;
}

message KickUsersRequest {
  repeated KickUserParam params = 1;
}

message KickExpiredSubsUsersReply {
  bool done = 1;
}
