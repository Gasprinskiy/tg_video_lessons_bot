syntax = "proto3";

package message_proto;
option go_package = "./messageproto";

service BotService {
  rpc SendInviteLink(SendInviteLinkRequest) returns (SendInviteLinkReply);
}

message SendInviteLinkRequest {
  int64 tg_is = 1;     // ID пользователя (из базы бота/Telegram user_id)
}

message SendInviteLinkReply {
  bool sent = 1;          // true, если сообщение успешно отправлено пользователю
}
